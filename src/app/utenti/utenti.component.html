<div fxLayout="column" 
    style="width: 100%; height: 100%; background-color:#f5f5f5; padding:10px;" 
    fxLayoutGap="10px">
    <div class="utenti" fxLayoutAlign="start center" fxLayout="row" fxLayoutGap="10px">
     <div>Nome<input type="text"></div>
     <div>Cognome<input type="text"></div>
     <div>Telefono<input type="text"></div>
     <div><button type="button">Cerca</button></div>
    </div>
    <div class="utenti" *ngFor="let utente of utenti | async" fxLayout="row">
        {{utente.Nome}} {{utente.Cognome}} {{utente.Telefono}}
        <div><button type="button" (click)="elimina(utente.id)">Elimina</button></div>
    </div>
    <div class="utenti" fxLayout="row">
        <div [(ngModel)]="nuovoUser.Nome">Nome<input type="text"></div>
        <div [(ngModel)]="nuovoUser.Cognome">Cognome<input type="text"></div>
        <div [(ngModel)]="nuovoUser.Telefono">Telefono<input type="text"></div>
        <div><button type="button" (click)="aggiungi()">Aggiungi</button></div>
    </div>
</div>
